    <script>
      function validateForm() {
          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let date = document.getElementById("date").value;
          let number = document.getElementById("number").value;
          let doctor = document.getElementById("doctor").value;
          
          let nameError = document.getElementById("nameError");
          let emailError = document.getElementById("emailError");
          let dateError = document.getElementById("dateError");
          let numberError = document.getElementById("numberError");
          
          nameError.textContent = "";
          emailError.textContent = "";
          dateError.textContent = "";
          numberError.textContent = "";
          
          let valid = true;
          
          if (name.trim() === "") {
              nameError.textContent = "Name is required";
              valid = false;
          }
          
          if (email.trim() === "") {
              emailError.textContent = "Email is required";
              valid = false;
          }
          
          if (date.trim() === "") {
              dateError.textContent = "Preferred date is required";
              valid = false;
          }
          
          if (number.trim() === "" || !/^[0-9]{10}$/.test(number)) {
              numberError.textContent = "Invalid or missing contact number (10 digits required)";
              valid = false;
          }
          
          if (doctor === "") {
              alert("Please select a doctor.");
              valid = false;
          }
          
          return valid;
      }
    </script>

    <div class="contain">
      <div class="b">
          <h1>Book an Appointment</h1>
          <form id="appointment-form" action="http://localhost:8000/book" method="post" onsubmit="return validateForm()">
              <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" id="name" name="name">
                  <div id="nameError" class="error" style="margin-top: 10px;">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email">
                  <div id="nameError" class="error" style="margin-top: 10px;">

                  <span id="emailError" class="error" style="margin-top: 10px;"></span>
              </div>
              <div class="form-group">
                  <label for="date">Preferred Date</label>
                  <input type="date" id="date" name="date">
                  <div id="nameError" class="error" style="margin-top: 10px;">

                  <span id="dateError" class="error" style="margin-top: 10px;"></span>
              </div>
              <div class="form-group">
                  <label for="Number">Contact Number</label>
                  <input type="text" id="number" name="Number" placeholder="XXXXXXXXXX" pattern="[0-9]{10}">
                  <div id="nameError" class="error" style="margin-top: 10px;">

                  <span id="numberError" class="error" style="margin-top: 10px;"></span>
              </div>
              <div class="form-group">
                  <label for="doctor">Select Doctor</label>
                  <select id="doctor" name="doctor">
                      <option value="" disabled selected>Select a doctor</option>
                      <option value="dr-strange">Dr. Strange (cardiologists)</option>
                      <option value="dr-james">Dr. James (orthopedics)</option>
                      <option value="dr-clara">Dr. Clara (Maternity)</option>
                  </select>
                  <div id="nameError" class="error" style="margin-top: 10px;">

                  <span id="doctorError" class="error" style="margin-top: 10px;"></span>
              </div>
              <div class="form-group">
                  Are You Suffering From:
                  <br>
                  <textarea name="message" id="disease" rows="5" cols="50"></textarea>
              </div>
              <button type="submit">Book Appointment</button>
          </form>
      </div>
  </div>
