<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("login.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      margin-bottom: 60px;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-style {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    .form-style:focus {
      border-color: #007bff;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    body{
      background-image: linear-gradient(to right, red ,rgb(119, 8, 119) );
      height: 700px;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <form action="http://localhost:9000/sign_up" method="post">
        <h2 class="text-center mb-4">Sign Up</h2>
        <div class="mb-3">
          <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
