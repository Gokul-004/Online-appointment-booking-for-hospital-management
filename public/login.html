
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-image: url("login.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      margin-bottom: 60px;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-style {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    .form-style:focus {
      border-color: #007bff;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    body{
      background-image: linear-gradient(to right, red ,rgb(119, 8, 119) );
      height: 700px;
    }
    footer{
      background-image: linear-gradient(to right, red ,rgb(119, 8, 119) );
     
    }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form action="http://localhost:9000/log_in" method="post">
        <div class="form-group">
          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
        </div>
        <div class="form-group">
          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
        
      </form>
      <p class="text-center">Don't have an account? <a href="sign1.html">Sign Up</a></p>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p style="color: aliceblue;">2023 Hospital Management. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
